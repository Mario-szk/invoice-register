<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <link rel="stylesheet" href="css/index.css" type="text/css"/>
  <script type="text/javascript" src="js/third/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <img src="images/company.jpg" />
  </div>
  <div class="content">
    <div class="input-wrapper">
      <input type="text" placeholder="用户名" id="name"/>
    </div>
    <div class="input-wrapper">
      <input type="password" placeholder="密码" id="password"/>
    </div>
    <a href="javascript:;" class="login-button">登陆</a>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $('#name').focus();

    document.onkeydown = function (e) {
      var theEvent = window.event || e;
      var code = theEvent.keyCode || theEvent.which;
      if (code == 13) {
        login($('#name').val(), $('#password').val());
      }
    }
    $('.login-button').bind('click', function () {
      login($('#name').val(), $('#password').val());
    });
  });
</script>
</body>
</html>
